// Lit le chemin du SDK Flutter depuis local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Définit le chemin du SDK (utiliser le chemin connu comme valeur de secours si non trouvé)
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = '/home/studio/development/flutter' 
}

// C'est l'instruction qui charge le script de construction de Flutter 
// et rend les propriétés (versionCode, versionName, etc.) disponibles.
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.name == 'app') {
            android {
                // S'assurer que le compileSdkVersion est visible ici
                compileSdkVersion flutter.compileSdkVersion
            }
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}
