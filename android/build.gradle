// Lit le fichier local.properties pour trouver le SDK Flutter
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Définit le chemin du SDK (qui devrait être dans local.properties)
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    // Si flutter.sdk n'est pas défini, utilisez le chemin absolu connu comme fallback
    flutterRoot = '/home/studio/development/flutter'
}

// Expose les propriétés de version au rootProject (méthode fiable)
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.name == 'app') {
            android {
                // S'assurer que le compileSdkVersion est visible ici
                compileSdkVersion flutter.compileSdkVersion
            }
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}
