// android/app/build.gradle

// Configuration pour lire le fichier local.properties (standard Flutter)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// ======================================================
// LOGIQUE DE CHARGEMENT DU FICHIER .ENV POUR LES CLÉS API
// ======================================================
def flutterDotEnv = rootProject.file(".env") // Lit le fichier .env à la racine du projet
def envProperties = new Properties()
if (flutterDotEnv.exists()) {
    flutterDotEnv.withReader('UTF-8') { reader ->
        envProperties.load(reader)
    }
}
// ======================================================

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// Plugins Gradle
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.vinote.app" // Assurez-vous que ceci correspond à votre package
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    def flutterVersionCode = project.hasProperty('FLUTTER_VERSION_CODE') ? project.property('FLUTTER_VERSION_CODE').toInteger() : 1
    def flutterVersionName = project.hasProperty('FLUTTER_VERSION_NAME') ? project.property('FLUTTER_VERSION_NAME') : "1.0"

    defaultConfig {
        applicationId "com.vinote.app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion

        versionCode flutterVersionCode
        versionName flutterVersionName

        // Injection de la clé Maps dans AndroidManifest.xml
        resValue "string", "google_maps_key", envProperties.getProperty("GOOGLE_MAPS_API_KEY", "")
    }

    // Configuration pour TFLite : Empêche la compression des fichiers de modèle
    aaptOptions {
        noCompress 'tflite'
    }
}

flutter {
    source '../..'
}


dependencies {
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.tensorflow:tensorflow-lite-task-vision:0.4.0"
    implementation "org.tensorflow:tensorflow-lite-gpu:2.11.0"
}

