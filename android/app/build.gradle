plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Load .env
def flutterDotEnv = rootProject.file(".env")
def envProperties = new Properties()
if (flutterDotEnv.exists()) {
    flutterDotEnv.withReader('UTF-8') { reader ->
        envProperties.load(reader)
    }
}

android {
    namespace "com.vinote.app"

    compileSdk = flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.vinote.app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion

        versionCode flutter.versionCode
        versionName flutter.versionName

        resValue "string", "google_maps_key", envProperties.getProperty("GOOGLE_MAPS_API_KEY", "")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    aaptOptions {
        noCompress "tflite"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"

    implementation "org.tensorflow:tensorflow-lite-task-vision:0.4.0"
    implementation "org.tensorflow:tensorflow-lite-gpu:2.11.0"
}
