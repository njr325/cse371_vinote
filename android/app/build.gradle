// android/app/build.gradle

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Chargement .env
def flutterDotEnv = rootProject.file(".env")
def envProperties = new Properties()
if (flutterDotEnv.exists()) {
    flutterDotEnv.withReader('UTF-8') { reader ->
        envProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.vinote.app"

    compileSdk flutter.compileSdk
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.vinote.app"
        minSdk flutter.minSdk
        targetSdk flutter.targetSdk

        versionCode flutter.versionCode
        versionName flutter.versionName

        resValue "string", "google_maps_key", envProperties.getProperty("GOOGLE_MAPS_API_KEY", "")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    aaptOptions {
        noCompress "tflite"
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.appcompat:appcompat:1.6.1"

    // IMPORTANT : Remplacement de lâ€™ancien $kotlin_version
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"

    implementation "org.tensorflow:tensorflow-lite-task-vision:0.4.0"
    implementation "org.tensorflow:tensorflow-lite-gpu:2.11.0"
}
