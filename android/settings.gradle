// File: android/settings.gradle (CORRIGÉ)

pluginManagement {
    def flutterSdkPath = '/home/studio/development/flutter' // Chemin confirmé

    // La ligne suivante est la méthode moderne pour rendre le plugin visible
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Définir le chemin pour l'utiliser dans d'autres parties si nécessaire
    settings.ext.flutterSdkPath = flutterSdkPath 

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
        // Suppression des dépôts inutiles ou obsolètes (comme celui du 'download.flutter.io')
    }
}

// 1. Déclarer le plugin ici pour qu'il soit disponible. apply false est correct.
plugins {
    id 'dev.flutter.flutter-gradle-plugin' version '1.0.0' apply false
}

rootProject.name = "cse371_vinote"
include ':app'
