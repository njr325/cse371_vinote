// File: android/settings.gradle (CORRIGÉ ET MODERNE)

pluginManagement {
    // Le chemin du SDK est récupéré via local.properties dans le build.gradle racine, 
    // mais pour le settings.gradle, la méthode de secours est plus fiable :
    def flutterSdkPath = System.getenv("FLUTTER_ROOT") ?: '/home/studio/development/flutter' 
    settings.ext.flutterSdkPath = flutterSdkPath

    // C'est la ligne CRUCIALE qui remplace "apply from:"
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id 'dev.flutter.flutter-gradle-plugin' version '1.0.0' apply false
}

rootProject.name = "cse371_vinote"
include ':app'